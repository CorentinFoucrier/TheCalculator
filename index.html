<!DOCTYPE html>
<html>
	<head>
		<title>Calculator2000</title>
		<meta charset="utf-8" />
		<link rel="stylesheet" type="text/css" href="style.css" />
	</head>
	<body>
		<div id="calculator">
			<div id="affichage">50</div>

			<div id="pad1">
				<div class="btn" onclick="one()"><p>1</p></div>
				<div class="btn" onclick="two()"><p>2</p></div>
				<div class="btn" onclick="tree()"><p>3</p></div>
				<div class="btn" onclick="plus()"><p>+</p></div>
			</div>

			<div id="pad2">
				<div class="btn" onclick="four()"><p>4</p></div>
				<div class="btn" onclick="five()"><p>5</p></div>
				<div class="btn" onclick="six()"><p>6</p></div>
				<div class="btn" onclick="multiplicate()"><p>x</p></div>
			</div>

			<div id="pad3">
				<div class="btn" onclick="seven()"><p>7</p></div>
				<div class="btn" onclick="eight()"><p>8</p></div>
				<div class="btn" onclick="nine()"><p>9</p></div>
				<div class="btn" onclick="minus()"><p>-</p></div>
			</div>

			<div id="pad4">
				<div class="btn" onclick="zero()"><p>0</p></div>
				<div class="btn" id="equal" onclick="equal()"><p>=</p></div>
				<div class="btn" onclick="divide()"><p>/</p></div>
			</div>
		</div>
		<script type="text/javascript" src="script.js"></script>
	</body>
</html>
